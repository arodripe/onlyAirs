version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: onlyairs-postgres
    environment:
      - POSTGRES_USER=onlyairs
      - POSTGRES_PASSWORD=onlyairs
      - POSTGRES_DB=onlyairs
    ports:
      - "5432:5432"
    volumes:
      - onlyairs_pgdata:/var/lib/postgresql/data
      - ../db/schema.sql:/docker-entrypoint-initdb.d/01_schema.sql:ro
      - ../db/seed.sql:/docker-entrypoint-initdb.d/02_seed.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U onlyairs -d onlyairs"]
      interval: 5s
      timeout: 5s
      retries: 10
volumes:
  onlyairs_pgdata:
    driver: local


